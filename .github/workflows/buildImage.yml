name: Workflow for image build
on:
  push:
    branches: [ "main" ]
  pull_request:
    # types:
    #   - closed
jobs:
  createImage:
    # if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Initialise Packer
        run: packer init jenkins.pkr.hcl
      - name: Validate Packer
        run: packer validate jenkins.pkr.hcl
      - name: Create Credential Files
        env:
          GITHUB_SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          # Write secrets to the HCL variables file
          echo 'github_ssh_private_key="${GITHUB_SSH_PRIVATE_KEY}"' > vars.pkrvars.hcl
          echo 'docker_username="${DOCKER_USERNAME}"' >> vars.pkrvars.hcl
          echo 'docker_password="${DOCKER_PASSWORD}"' >> vars.pkrvars.hcl

          # Create a separate file for the GitHub SSH key if needed
          echo "${GITHUB_SSH_PRIVATE_KEY}" > gitsecret.txt
          chmod 600 gitsecret.txt

      - name: Build image
        if: success()
        env:
          GITHUB_SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          packer build \
          -var 'github_ssh_private_key=${{ env.GITHUB_SSH_PRIVATE_KEY }}' \
          -var 'docker_username=${{ env.DOCKER_USERNAME }}' \
          -var 'docker_password=${{ env.DOCKER_PASSWORD }}' \
          jenkins.pkr.hcl
      
         
