name: Workflow for image build
on:
  push:
    branches: [ "main" ]
  pull_request:
    # types:
    #   - closed
jobs:
  createImage:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Initialise Packer
        run: packer init jenkins.pkr.hcl
      - name: Validate Packer
        run: packer validate jenkins.pkr.hcl
      - name: Create Credential Files
        run: |
            touch vars.pkrvars.hcl
            echo github_ssh_private_key=\"${{ secrets.SSH_KEY }}\" > vars.pkrvars.hcl
            echo docker_username=\"${{ secrets.DOCKER_USERNAME }}\" >> vars.pkrvars.hcl
            echo docker_password=\"${{ secrets.DOCKER_PASSWORD }}\" >> vars.pkrvars.hcl
            echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_r

      - name: Build image
        if: success()
        env:
          GITHUB_SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          packer build \
          -var 'github_ssh_private_key=${{ env.GITHUB_SSH_PRIVATE_KEY }}' \
          -var 'docker_username=${{ env.DOCKER_USERNAME }}' \
          -var 'docker_password=${{ env.DOCKER_PASSWORD }}' \
          jenkins.pkr.hcl
      
         
